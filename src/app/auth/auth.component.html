<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <div class="row" *ngIf="!loading">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="errorMessage" class="alert alert-danger" style="text-align: center;">
                {{errorMessage}}
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input  type="email" id="email" class="form-control" name="email" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input  type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
                </div>
                <div>
                    <button  type="submit" class="btn btn-primary" [disabled]="!authForm.valid"> {{switchMode == false ? 'SignIn' : 'SignUp' }}</button> |
                    <button  type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{switchMode == false ? 'SignUp' : 'SignIn' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
