<div class="">
    <h4>{{heading}} </h4>

    <!--  <quill-view [innerHTML]="blogtext" format="html" theme="snow"></quill-view> -->

    <!-- <div class="ql-container ql-snow" style="border-width: 0;">
        <div class="ql-editor" [innerHTML]="blogtext">
        </div>
      </div> -->
      <div id="quill-container">
        <p-editor  [(ngModel)]="blogtext"  name="blogtext" [readonly]="true"> 
          <p-header> </p-header>    
        </p-editor>  
        </div>

  
    <div >
        <div class="ui-g ui-fluid comments" *ngFor="let comment of comments">
            <div class="ui-g-12 ui-md-12">
                <div class="updateButtonsDiv">
                    <div >
                        <!-- <button class="lightdarkcolor customcolordark" pButton type="button" icon="pi pi-check" iconPos="left" (click)="updateComment($event,comment)"label="Save"></button> -->
                        <span class="material-icons" (click)="updateComment($event,comment)">
                            save
                            </span>
                    </div>
                    <div >
                        <!-- <button class="lightdarkcolor customcolordark" pButton type="button" icon="pi pi-check" iconPos="left" (click)="deleteComment($event,comment)"label="Delete"></button> -->
                        <span class="material-icons" (click)="openDialog($event,comment)">
                            delete_forever
                            </span>
                    </div>
                </div>
                <div class="ui-inputgroup" style="margin-bottom: 10px;">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
                    <input type="text" pInputText [(ngModel)]="comment.value.comment_heading">  
                </div> 
                <p-editor  [(ngModel)]="comment.value.comment_text"  name="commenttext" [readonly]="false"> 
                  </p-editor>  
                
            </div>

    
        </div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
            <form (ngSubmit)="onSubmit(blogForm)" #blogForm="ngForm">  
                <h4>Add new comment</h4>

                <div class="ui-inputgroup" style="margin-bottom: 10px;">
                    <span class="ui-inputgroup-addon"><i class="pi pi-pencil" style="line-height: 1.25;"></i></span>
                    <input type="text" pInputText placeholder="commentheading" name="commentheading" ngModel>         
                </div> 
                <p-editor [(ngModel)]="commenttext" [style]="{'height':'220px'}" name="commenttext"></p-editor>
                <div>
                    <button class="lightdarkcolor customcolordark" pButton type="submit" icon="pi pi-check" iconPos="left" label="Save Comment"></button>
                </div>
            </form>
        </div>
    </div>

</div>
